<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommager1107</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00; /* Lime Green */
            text-align: center;
        }

        header {
            background-color: #111;
            padding: 20px;
            color: #00ff00;
            font-size: 24px;
            border-bottom: 2px solid #00ff00;
        }

        main {
            padding: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007e00; /* Darker Green */
            color: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005900; /* Even Darker Green */
        }

        .info-box {
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            overflow-wrap: break-word;
        }

        #discordLink {
            color: #00ff00;
            text-decoration: none;
        }

        #discordLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.discordapp.com/attachments/1046803911308214282/1160597402777047110/standard_19.gif?ex=65353d8f&is=6522c88f&hm=d21bc809841ca0af8e50188c7b1be7c75353f224e15135bf94d1a6de8b08c721&" alt="Animated Gift">
    </header>

    <main>
        <div class="info-box">
            <p>
                Ďakujem, že si navštívil moju stránku. Tu nájdeš informácie o mne a mojej komunite.
            </p>

            <button onclick="openDiscord()">Pripoj sa na Discord - MajerGang</button>
        </div>
    </main>

    <footer>
        &copy; 2023 Tommager1107
    </footer>

    <script>
        function openDiscord() {
            window.location.href = "https://discord.gg/Dw4Q6bzbSy";
        }
    </script>
</body>
</html>
